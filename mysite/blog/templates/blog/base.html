<!DOCTYPE html>
<html lang="en">

<head>
	<title>Abi's Frankenstein</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'css/minor.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body">
	<div class="container-fluid" style="min-height: 95%;">
		<div class="row">
			<div class="col-sm-2">
				<br>
				<center>
					<img src="{% static 'img/first.jpg' %}" class="img-responsive" style='max-height: 100px;' alt="face">
				</center>
			</div>
			<div class="col-sm-10">
				<br>
				<center> <h1>Abi's Frankenstein</h1> </center>
			</div>
		</div>
		<hr>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"> <span class="glyphicon glyphicon-plus"></span></a>
			{% endif %}
		</div>
		<div class="row">
			<div class="col-sm-2">
				
			</div>
			<div class="col-sm-8">
				{% block content %}
				{% endblock %}
			</div>
			<div class="col-sm-2">
				
			</div>
		</div>
	</div>

</body>

</html>
